<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--부트스트랩 css 추가-->
    <link rel="stylesheet" href="/css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 style="font-size: 16px;">댓글 수정</h2>
    <!--    생성 & 수정 구분 <input type="hidden"  -->
    <!--    <form th:action="@{/post/create}" th:object="${postRequest}" method="post">-->
    <form th:object="${commentRequest}" method="post">
        <input type="hidden"/>
        <!--        th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
        </div>
        <div class="mb-3">
            <label class="form-label">내용</label>
            <textarea th:field="*{content}" class="form-control" rows="5" cols="" name="content"></textarea>
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
        <button type="button" class="btn btn-success" onclick="javascript:location.href='/post/listpage'">목록으로</button>
        <!--        <button type="submit" class="btn btn-primary">등록</button>-->
    </form>
</div>


<!--부트스트랩 js, jquery 추가-->
<script src="/js/lib/jquery.min.js"></script>
<script src="/js/lib/bootstrap.min.js"></script>
</body>
</html>
